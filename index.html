<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TecnoMundo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="grid-header">
        <div class="container-logo">
            <a href="index.html" class="container-logo">
                <img src="img/logo.png" alt="logo" class="logo">
                <h1 class="logo-text">TecnoMundo</h1>
            </a>
        </div>
        <div class="container-search-bar">
            <input type="text" class="search-bar" placeholder="Buscar...">
        </div>
    </header>
    <nav class="grid-nav nav-bar">
        <i class="fa-solid fa-bars button-var"></i>
        <ul class="nav-list hide-menu">
            <li><a href="./index.html" class="index-home">Inicio</a></li>
            <li><a href="./products.html" class="index-products nav-text">Productos</a></li>
            <li><a href="./contact.html" class="index-contact nav-text">Contacto</a></li>
        </ul>
    </nav>
    <main class="grid-main">
        <div class="container-addTable">
            <button id="addTable" class="button-table"><i class="fa-solid fa-plus"></i></button>
            <div class="addTable-container hide-table">
                <div class="addTable-form">
                    <input type="text" id="name"placeholder="Nombre del producto">
                    <input type="number" id="price" placeholder="Precio">
                    <input type="text" id="condition" placeholder="Estado:    Ej.(Nuevo - Usado)">
                    <p class="error-condition"></p>
                    <input type="file" id="file">
                    <button class="addTable--button">AÃ±adir</button>
                </div>
            </div>
        </div>
        <table class="table">
            <tr>
                <td colspan="2" class="img-table-container"><img src="./img/pc-gamer.webp" alt="" class="img-computer"></td>
            </tr>
            <tr>
                <td class="nameInTable" colspan="2"></td>
            </tr>
            <tr>
                <td class="priceLabel">Precio</td>
                <td class="priceInTable"></td>
            </tr>
            <tr>
                <td class="conditionLabel">Estado</td>
                <td class="conditionInTable"></td>
            </tr>
        </table>
        <button class="addRow"><i class="fa-solid fa-plus"></i></button>
        <button class="delRow"><i class="fa-solid fa-minus"></i></button>
    </main>
    <footer class="grid-footer">
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div class="contact">
            <ul>
                <li><i class="fa-solid fa-phone"></i>+54 2281 353558</li>
                <li><i class="fa-solid fa-envelope"></i>tecnomundo@soporte.com</li>
                <li><i class="fa-solid fa-location-dot"></i>San Martin 597, Tandil, Provincia de Buenos Aires</li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/80520dbe4a.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
